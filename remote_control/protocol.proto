syntax = "proto3";

package protocol;

message Action {
    string action = 1;
}

message Data {
    float speed = 1;
    float distance = 2;
    float km_left = 3;
    int32 ammo = 4;
    float gun_angle = 5;
    int32 protect = 6;
    float machine_turn = 7;
    float gun_turn = 8;
    float x = 9;
    float y = 10;
}
