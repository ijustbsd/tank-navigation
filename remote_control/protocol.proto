syntax = "proto3";

package protocol;

message Action {
    string action = 1;
}

message Data {
    string id = 1;
    float speed = 2;
    float distance = 3;
    float km_left = 4;
    int32 ammo = 5;
    float gun_angle = 6;
    int32 protect = 7;
    float machine_turn = 8;
    float gun_turn = 9;
    float x = 10;
    float y = 11;
}
